<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Primary Meta Tags -->
    <title>Covid-19 SIT</title>
    <meta name="title" content="Covid19 - Self Isolation Tracking">
    <meta name="description" content="Keep track of how long you have been in isolation and stay informed about the news and events concerned with Covid-19">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://covid19-sit.badin.rs/">
    <meta property="og:title" content="Covid19 - Self Isolation Tracking">
    <meta property="og:description" content="Keep track of how long you have been in isolation and stay informed about the news and events concerned with Covid-19">
    <meta property="og:image" content="/cover.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://covid19-sit.badin.rs/">
    <meta property="twitter:title" content="Covid19 - Self Isolation Tracking">
    <meta property="twitter:description" content="Keep track of how long you have been in isolation and stay informed about the news and events concerned with Covid-19">
    <meta property="twitter:image" content="/cover.png">
  </head>
  <body class="custom-scrollbar">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
